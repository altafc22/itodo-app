name: itodo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  get_it: ^7.1.3
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  animate_do: ^3.3.4
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13
  internet_connection_checker_plus: ^2.3.0
  fpdart: ^1.1.0
  fluttertoast: ^8.2.5
  fade_shimmer: ^2.2.0
  collection: ^1.15.0
  path_provider: ^2.1.0
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  dotted_border: ^2.1.0
  vs_scrollbar: ^1.0.0
  dynamic_tabbar: ^1.0.7
  uuid: ^4.4.0
  loading_animation_widget: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.5.0+1

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Italic.ttf
          style: italic
        - asset: assets/fonts/Inter-BoldItalic.ttf
          weight: 700
          style: italic
